<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D - Pantalla completa</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
      font-family: Arial, sans-serif;

      display: flex;
      justify-content: center; /* Centrado horizontal */
      align-items: center;     /* Centrado vertical */
    }

    model-viewer {
      width: 60vw;
      height: 60vh;
      background-color: #ffffff;
      border: none;
    }

    #title {
      position: absolute;
      top: 10px;
      left: 20px;
      right: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      z-index: 10;
    }

    #modelSelector {
      position: absolute;
      top: 60px;
      left: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 10;
    }

    model-viewer::part(default-ar-button) {
      position: absolute;
      top: 110px; /* Justo debajo del selector */
      left: 20px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      color: #000;
    }
  </style>
</head>
<body>

  <div id="title">Levipark21 - LÃ­nea Qubiq - Cerdito</div>

  <select id="modelSelector">
    <option value="CERDITO.glb"selected>Cerdito</option>
    <option value="CERDITO-EST01.glb" >Cerdito Est01</option>
    <option value="CERDITO-EST02.glb">Cerdito Est02</option>
    <option value="CERDITO-EST03.glb">Cerdito Est03</option>
    <option value="CERDITO-EST04.glb">Cerdito Est04</option>
    <option value="CERDITO-EST05.glb">Cerdito Est05</option>
    <option value="CERDITO-EST06.glb">Cerdito Est06</option>
    <option value="CERDITO-ESTRUCTURA-fit.glb">Cerdito Estructura</option>
    <option value="CERDITO-EST-INTERIOR.glb">Cerdito Interior</option>
  </select>

  <model-viewer
    id="modelViewer"
    src="CERDITO.glb"
    alt="Modelo 3D de cerdito"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-scale="auto"
    loading="eager"
  ></model-viewer>

  <script>
    const selector = document.getElementById('modelSelector');
    const viewer = document.getElementById('modelViewer');

    selector.addEventListener('change', () => {
      viewer.src = selector.value;
    });
  </script>

</body>
</html>
