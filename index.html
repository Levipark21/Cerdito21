<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D - Pantalla completa</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      border: none;
    }

    #modelSelector {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <select id="modelSelector">
    <option value="CERDITO.glb">Cerdito</option>
    <option value="CERDITO-EST01.glb">Cerdito Est01</option>
    <option value="CERDITO-EST02.glb">Cerdito Est02</option>
    <option value="CERDITO-EST03.glb">Cerdito Est03</option>
    <option value="CERDITO-EST04.glb">Cerdito Est04</option>
    <option value="CERDITO-EST05.glb">Cerdito Est05</option>
    <option value="CERDITO-EST06.glb">Cerdito Est06</option>
    <option value="CERDITO-ESTRUCTURA-fit.glb">Cerdito Estructura</option>
    <option value="CERDITO-EST-INTERIOR.glb">Cerdito Interior</option>
  </select>

  <model-viewer
    id="modelViewer"
    src="CERDITO.glb"
    alt="Modelo 3D de cerdito"
    auto-rotate
    camera-controls
    ar
    loading="eager"
  ></model-viewer>

  <script>
    const selector = document.getElementById('modelSelector');
    const viewer = document.getElementById('modelViewer');

    selector.addEventListener('change', () => {
      viewer.src = selector.value;
    });
  </script>

</body>
</html>
